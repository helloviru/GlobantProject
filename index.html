<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GlobantApp</title>

    <meta name="" content="">
    <meta name="" content="">

    <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/grid.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <!-- central container with user information -->
    <div class="container">
      <div class='row clearfix'>
        <div class='column'>
          <input type='text' class='searcher'></input>
        </div>
      </div>
      <div class='row clearfix'>
        <div class='column half' style='background-color: yellow;'>
          <button class='search-artist'>Search Artists</button>
        </div>
        <div class='column half flow-oposite' style='background-color: green;'>
            <button class='search-album'>Search Albums</button>
        </div>
      </div>
      <div class='row clearfix'>
        <div class='column' style='background-color: red;'>
          <div class='result'></div>
        </div>
      </div>
    </div>

    <!-- album template -->
    <script type="text/template" id="album-template">
      <div class="album">
        <div class="name"><%=name%> 
        </div>
        <div class="artist"><%=artist%> 
        </div>
        <a class="url" href=<%=url%>>Ir a lastfm.com</a>
        <img class='picture' src=<%=image%> ></img>
      </div>
    </script>

    <!-- artist template -->
    <script type="text/template" id="artist-template">
      <div class="artist">
        <div class="name"><%=name%> 
        </div>
        <a class="url" href=<%=url%>>Ir a lastfm.com</a>
        <img class='picture' src=<%=image%> ></img>
      </div>
    </script>

    <!-- main script -->
    <script data-main="js/main.js" src="js/libs/require.js"></script>
  </body>
</html>
